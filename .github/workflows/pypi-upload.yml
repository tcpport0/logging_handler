name: Upload to Private PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel tomli

      - name: Build package
        run: python -m build

      - name: Extract Metadata
        id: extract_metadata
        env:
          SPLUNK_EVENTS_TOKEN: "dummy_token"
          SPLUNK_METRICS_TOKEN: "dummy_token"
        run: |
          # Direct version extraction without importing the package
          VERSION=$(grep "__version__ = " src/logging_handler/_version.py | cut -d"'" -f2)
          PACKAGE_NAME="logging_handler"
          
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_ENV
          echo "description=A Python logging handler with Splunk support for events and metrics" >> $GITHUB_ENV

      - name: Upload to Private PyPI
        env:
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
        run: |
          curl -X POST "https://{{ domain }}/upload/" \
          -H "Authorization: Bearer $AUTH_TOKEN" \
          -F "file=@dist/*" \
          -F "title=${{ env.package_name }}" \
          -F "description=${{ env.description }}" \
          -F "version=${{ env.version }}"